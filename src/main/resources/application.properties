spring.application.name=PriceService
server.port=8080

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


#Habilitar/deshabilitar api-docs - swagger-ui:
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Definimos la ruta del swagger
springdoc.swagger-ui.path=/swagger-ui/

#Seleccionar paquetes o clases a escanear
springdoc.packages-to-scan=com.pruebatecnicabcnc.priceservice